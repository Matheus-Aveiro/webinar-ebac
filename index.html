<!DOCTYPE html>
<html lang="pt-br">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=Edge" />
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no"
		/>
		<link rel="icon" href="img/logoItajai.png" type="image/png" />
		<title>Organograma Institucional</title>

		<!-- Bootstrap 3.3.6 -->
		<link rel="stylesheet" href="css/bootstrap.min.css" />

		<!-- jQuery -->
		<script src="js/jquery-3.7.1.min.js"></script>

		<!-- Organograma -->
		<script src="js/go.js"></script>
		<script src="js/DataInspector.js"></script>
		<script src="js/gojs-config.js"></script>

		<link rel="stylesheet" href="css/custom.css" />
	</head>

	<body>
		<!-- Modal -->
		<div id="modal-container">
			<div class="modal-background">
				<div class="modal">
					<h2>Roronoa Zoro?</h2>
					<p>Buscando informações? Se perdeu mesmo com um mapa na mão?</p>
					<svg
						class="modal-svg"
						xmlns="http://www.w3.org/2000/svg"
						width="100%"
						height="100%"
						preserveAspectRatio="none"
					>
						<rect x="0" y="0" fill="none" width="226" height="162" rx="3" ry="3"></rect>
					</svg>
				</div>
			</div>
		</div>

		<!-- Header -->
		<div class="header container-fluid">
			<div class="row">
				<!-- Esquerda -->
				<div class="col-sm-4 text-center">
					<img
						src="img/logoItajai.png"
						alt="Logo de Itajaí"
						aria-label="Logo da prefeitura de Itajaí"
					/>
					<span class="h4">Organograma Institucional</span>
				</div>

				<!-- Centro -->
				<div class="col-sm-4 text-center panel-search">
					<input
						type="text"
						class="form-control search"
						placeholder="Pesquisar"
						aria-label="Pesquisar no organograma"
					/>
				</div>

				<!-- Direita -->
				<div class="col-sm-4 text-center">
					<div class="dropdown user-dropdown">
						<button
							id="userToggle"
							class="btn btn-default btn-lg dropdown-toggle"
							data-toggle="dropdown"
							aria-haspopup="true"
							aria-expanded="false"
							title="Usuário"
						>
							<span class="glyphicon glyphicon-user"></span>
						</button>
						<ul id="dropdownMenu" class="dropdown-menu dropdown-menu-right">
							<li class="username text-center"><strong>Matheus Aveiro</strong></li>
							<li><a class="btn btn-default logout-btn" href="#">Voltar para Intranet</a></li>
							<li><a class="btn btn-default logout-btn" href="#">Logout</a></li>
						</ul>
					</div>
				</div>
			</div>
		</div>

		<!-- Corpo (Organograma) -->
		<main class="container-fluid iframe-container">
			<div class="iframe" id="myDiagramDiv"></div>
		</main>

		<!-- Footer -->
		<footer class="footer container-fluid" role="navigation">
			<div class="row">
				<!-- Esquerda -->
				<div class="col-sm-4"></div>

				<!-- Centro -->
				<div class="col-sm-4 text-center">
					<div class="btn-group">
						<a id="zoomIn" href="#" class="btn btn-default btn-lg" title="Zoom in">
							<span class="glyphicon glyphicon-zoom-in"></span>
						</a>
						<a id="zoomOut" href="#" class="btn btn-default btn-lg" title="Zoom out">
							<span class="glyphicon glyphicon-zoom-out"></span>
						</a>
						<a id="zoomToFit" href="#" class="btn btn-default btn-lg" title="Centralizar">
							<span class="glyphicon glyphicon-move"></span>
						</a>
						<a id="expand" href="#" class="btn btn-default btn-lg" title="Expandir">
							<span class="glyphicon glyphicon-resize-full"></span>
						</a>
						<a id="collapse" href="#" class="btn btn-default btn-lg" title="Comprimir">
							<span class="glyphicon glyphicon-resize-small"></span>
						</a>
						<a id="update" href="#" class="btn btn-default btn-lg" title="Atualizar">
							<span class="glyphicon glyphicon-refresh"></span>
						</a>
					</div>
				</div>

				<!-- Direita -->
				<div class="col-sm-4 text-right">
					<div id="one" class="button">
						<a
							href="#"
							class="btn btn-info btn-lg"
							data-toggle="modal"
							data-target="#infoModal"
							title="Ajuda"
						>
							<span class="glyphicon glyphicon-info-sign"></span>
						</a>
					</div>
				</div>
			</div>
		</footer>

		<script src="js/bootstrap.min.js"></script>
		<script src="js/main.js"></script>
	</body>
</html>
